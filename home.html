<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>作品集</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    nav {
        background-color: #333;
        padding: 10px 0;
        text-align: center;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
    }
    .content {
        display: none;
        padding: 20px;
    }
    .active {
        display: block;
    }
</style>
</head>
<body>

<nav>
    <a href="#" onclick="showPage('about')">關於我</a>
    <a href="#" onclick="showPage('portfolio')">作品集</a>
    <a href="#" onclick="showPage('projects')">餐與專案</a>
    <a href="#" onclick="showPage('resume')">簡歷</a>
</nav>

<div id="about" class="content">
    <h2>關於我</h2>
    <p>在這裡放你的關於我內容。</p>
</div>

<div id="portfolio" class="content">
    <h2>作品集</h2>
    <p>在這裡放你的作品連結。</p>
    <ul>
        <li><a href="#">作品 1</a></li>
        <li><a href="#">作品 2</a></li>
        <li><a href="#">作品 3</a></li>
        <!-- 以此類推 -->
    </ul>
</div>

<div id="projects" class="content">
    <h2>餐與專案</h2>
    <p>在這裡放你的餐與專案內容。</p>
</div>

<div id="resume" class="content">
    <h2>簡歷</h2>
    <p>在這裡放你的簡歷內容。</p>
</div>

<script>
    function showPage(pageId) {
        // 隱藏所有內容
        var contents = document.querySelectorAll('.content');
        contents.forEach(function(content) {
            content.style.display = 'none';
        });

        // 顯示所選擇的頁面
        document.getElementById(pageId).style.display = 'block';
    }

    // 預設顯示作品集頁面
    showPage('portfolio');
</script>

</body>
</html>
